<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Translation Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .container {
      width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
    select, button {
      padding: 8px;
      margin-top: 10px;
    }
    button {
      background-color: #3b6ef5;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f5be3;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }
    .copy-btn {
      background-color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Language Translation Tool</h2>
    <p>Enter text, select source & target languages, then translate.</p>

    <div class="row">
      <label>From:</label>
      <select id="fromLang">
        <option value="en">English</option>
        <option value="ta">Tamil</option>
      </select>

      <label>To:</label>
      <select id="toLang">
        <option value="ta">Tamil</option>
        <option value="en">English</option>
      </select>

      <button onclick="translateText()">Translate</button>
    </div>

    <h4>Original Text</h4>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>

    <h4>Translated Text</h4>
    <textarea id="outputText" readonly></textarea>

    <button class="copy-btn" onclick="copyText()">Copy</button>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value;
      const fromLang = document.getElementById("fromLang").value;
      const toLang = document.getElementById("toLang").value;

      if (text.trim() === "") {
        alert("Please enter text");
        return;
      }

      const response = await fetch("https://libretranslate.de/translate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          q: text,
          source: fromLang,
          target: toLang,
          format: "text"
        })
      });

      const data = await response.json();
      document.getElementById("outputText").value = data.translatedText;
    }

    function copyText() {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
      alert("Copied!");
    }
  </script>

</body>
</html>
